<!DOCTYPE html>
<html>
    <head>
        <!--This is the scipt for A-frame-->
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <!--This is the script for ar.js-->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0px; overflow: hidden;">

        <!--this is a basic example scene for the program using camera as a soruce-->
        <a-scene embedded arjs = 'sourceType: webcam'>
            <!--This is displayed in a hiro marker-->
            <a-marker preset="hiro">
                <a-box position = "-1 1 -3" rotatation= "0 45 0"color="yellow">
                    <a-ring pposition = "-1 1 -3" color = "red"></a-ring>
                    <a-sphere position = "2 3 1" color="green"></a-sphere>
                    <a-cylinder position = "-5 1 -3" rotatation= "0 45 0"color="white"></a-cylinder>
                </a-box>
            </a-marker>
            <!--This is displayed in a kanji marker-->
            <a-marker preset="kanji">
                <a-image position = "1 1 1" src="image.png" width="50" height = "50"></a-image>
            </a-marker>
            
            <!--This is the most basic camera for the scene-->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
