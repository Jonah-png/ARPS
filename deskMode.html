<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <title>Desk Mode</title>
    <style>
      button {
        position: absolute;
        z-index: 1;
        left: 10px;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden" onload="setImageSize()">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-image
          id="a-image"
          src="images/desk/image.png"
          scale="1 1 1"
          class="clickable"
          rotation="-90 0 0"
          gesture-handler
        ></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
    <img style="display: none" id="img" src="images/desk/image.png" />
    <button style="bottom: 50px" onclick="window.location.reload()">
      Update
    </button>
    <button style="bottom: 10px">
      <a href="audienceMode.html">Swap to Audience Mode</a>
    </button>
    <script>
      function setImageSize() {
        let image = document.getElementById("img");
        let aImage = document.getElementById("a-image");
        aImage.setAttribute("height", 1);
        aImage.setAttribute("width", img.naturalWidth / img.naturalHeight);
      }
    </script>
  </body>
</html>
