<!DOCTYPE html>
<html>
<head>
<style>
.center {
  width: 100%;
  max-width: 100%;
  height: 80%;
  padding-bottom: 50%;
  position: relative;
  margin: 0 auto;
}

.center img {
  max-width: 100%;
  max-height: 100%;
  width: auto;
  height: auto;
  position: absolute;
}

.upload-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
}
</style>
</head>
<body>

<div class="center">
  <img id="displayed-img" src="displayed_img.png" alt="Displayed Image">
</div>

<form class="upload-btn">
  <input type="file" id="file-input" onchange="replaceImage()">
</form>

<script>
function replaceImage() {
  var input = document.getElementById("file-input");
  var displayedImg = document.getElementById("displayed-img");

  displayedImg.src = URL.createObjectURL(input.files[0]);
}
</script>

</body>
</html>
